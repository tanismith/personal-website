<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <meta
      name="description"
      content="With my work I hope to empower users by building tech things that simplify their everyday lives with a beautiful designed user experience in UI/UX."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tanismith.com/" />
    <meta property="og:title" content="Tania Smith | UI/UX Developer" />
    <meta
      property="og:description"
      content="With my work I hope to empower users by building tech things that simplify their everyday lives with a beautiful designed user experience in UI / UX."
    />
    <meta property="og:image" content="/images/Meta-image.webp" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tanismith.com/" />
    <meta property="twitter:title" content="Tania Smith | UI/UX Developer" />
    <meta
      property="twitter:description"
      content="With my work I hope to empower users by building tech things that simplify their everyday lives with a beautiful designed user experience in UI / UX."
    />
    <meta property="twitter:image" content="/images/Meta-image.webp" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
